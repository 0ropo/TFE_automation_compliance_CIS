- name: Détection de la technologie de l'appareil réseau
  hosts: routers
  gather_facts: yes



  tasks:
  - name: Affichage de la technologie de l'appareil
    debug:
      msg: "L'appareil est du type : {{ansible_network_os}}"
  
  - name: Appareils Cisco
    include_role:
      name: cisco
    when: ansible_network_os == 'ios'
    
  - name: Appareils Pfsense
    include_role:
      name: pfsense
    when: ansible_network_os == 'pfsense'

- name: Corriger la configuration sur base de ce qui est écrit dans le rapport
  vars_prompt:
    - name: validation
      prompt: "Corriger la configuration sur base de ce qui est écrit dans le rapport ? (yes/no)"
      private: no