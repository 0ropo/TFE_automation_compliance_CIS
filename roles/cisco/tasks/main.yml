---
# tasks file for roles/cisco

- name: Tâche appareil cisco
  #connection:local
  #become: yes

  set_fact:
    cli:
      username: "{{ ansible_user }}"
      password: "{{ ansible_password }}"
      timeout: 100
  
- name: récupération de la configuration sur la machine

  cisco.ios.ios_command:
     #provider: "{{ cli }}"
    commands: show running-config
  register: running_config

- name: affichage du show run
  debug:
    var: running_config 

- name: Sauvegarde de la config 
  copy:
    content: "{{ running_config.stdout[0] }}"
    dest: "{{ansible_config_file | dirname}}/config/{{ inventory_hostname }}_running_config.txt"
  
- name: Destination du rapport CIS

  set_fact:
    host_config: "{{lookup('file','config/' + inventory_hostname + '_running_config.txt')}}"
    #ref_cis: "{{lookup('file', (ansible_config_file | dirname) + '/cis_ios17.yml)'| from_yaml }}"
    ref_cis_ios17: "{{lookup('file', ansible_config_file | dirname ~ '/cis_ios17.yml')| from_yaml }}"

- name: Génération du rapport
  ansible.builtin.template:
    src : "{{ ansible_config_file | dirname }}/roles/cisco/templates/template_rapport.jinja"
    dest : "{{ ansible_config_file | dirname }}/rapport/{{ inventory_hostname }}_rapport.txt"
  
- name: validation
  vars_prompt:
    - name: "Corriger la configuration sur base de ce qui est écrit dans le rapport"
      prompt: "Corriger la configuration sur base de ce qui est écrit dans le rapport ?"
      private: no

- name: Correction de la configuration
  set_fact:
    missing_commands: "{{ ansible_config_file | dirname }}/roles/cisco/templates/template_correctif.jinja"}}"
  cisco.ios.ios_command:
    commandes: "{{missing_commands}}"
  loop: "{{missing_commands}}"
  when: validation == "yes"