- name: cherrypick fzfdf
  shell: |
    cat {{ ansible_config_file | dirname }}/rapport/{{ inventory_hostname }}_nok.txt | {{ ansible_config_file | dirname }}/tools/fzf --multi --prompt="Choississez les commandes Ã  corriger :"
  register: user_selection

- name: valeur de user_selection
  debug:
    var: user_selection.stdout_lines

- name: commandes choisies
  set_fact:
    com_choisies: "{{ com_choisies | default([]) + [[item.split(':')[0] | trim, item.split(':')[1] | trim]] }}"
- name: debug2
  debug:
    var: com_choisies