  level: Level 1
  commande: banner-text
  description: 'This MOTD banner is displayed to all terminals connected and is useful
    for sending

    messages that affect all users (such as impending system shutdowns). Use the no
    exec-

    banner or no motd-banner command to disable the MOTD banner on a line. The no
    exec-

    banner command also disables the EXEC banner on the line.

    When a user connects to the router, the MOTD banner appears before the login prompt.

    After the user logs in to the router, the EXEC banner or incoming banner will
    be displayed,

    depending on the type of connection. For a reverse Telnet login, the incoming
    banner will

    be displayed. For all other connections, the router will display the EXEC banner.'
  rationale: '"Network banners are electronic messages that provide notice of legal
    rights to users of

    computer networks. From a legal standpoint, banners have four primary functions.

    • First, banners may be used to generate consent to real-time monitoring under
    Title

    III.

    • Second, banners may be used to generate consent to the retrieval of stored files
    and

    records pursuant to ECPA.

    • Third, in the case of government networks, banners may eliminate any Fourth

    Amendment "reasonable expectation of privacy" that government employees or

    other users might otherwise retain in their use of the government''s network under

    O''Connor v. Ortega, 480 U.S. 709 (1987).

    • Fourth, in the case of a non-government network, banners may establish a system

    administrator''s "common authority" to consent to a law enforcement search

    pursuant to United States v. Matlock, 415 U.S. 164 (1974)." (US Department of

    Justice APPENDIX A: Sample Network Banner Language)'
  impact: 'Organizations provide appropriate legal notice(s) and warning(s) to persons
    accessing

    their networks by using a ''banner-text'' for the banner motd command.




    62 | P a g e'
  audit: sh running-config | beg banner motd
  remediation: banner motd c
  default_value: null
1.4.1:
  titre: 1.4.1
  titre_texte: Set 'password' for 'enable secret'
  automated_or_manual: Automated
  level: Level 1
  commande: password
  description: 'Use the enable secret command to provide an additional layer of security
    over the enable

    password. The enable secret command provides better security by storing the enable

    secret password using a nonreversible cryptographic function. The added layer
    of security

    encryption provides is useful in environments where the password crosses the network
    or

    is stored on a TFTP server.'
  rationale: 'Requiring the enable secret setting protects privileged EXEC mode. By
    default, a strong

    password is not required, a user can just press the Enter key at the Password
    prompt to

    start privileged mode. The enable password command causes the device to enforce
    use of a

    password to access privileged mode. Enable secrets use a one-way cryptographic
    hash

    (MD5). This is preferred to Level 7 enable passwords that use a weak, well-known,
    and

    easily reversible encryption algorithm.'
  impact: 'Organizations should protect privileged EXEC mode through policies requiring
    the

    ''enabling secret'' setting, which enforces a one-way cryptographic hash (MD5).'
  audit: sh run | incl enable secret
  remediation: enable secret {ENABLE_SECRET_PASSWORD}
  default_value: null
1.4.2:
  titre: 1.4.2
  titre_texte: Enable 'service password-encryption'
  automated_or_manual: Automated
  level: Level 1
  commande: service password-encryption
  description: 'When password encryption is enabled, the encrypted form of the passwords
    is displayed

    when a more system:running-config command is entered.'
  rationale: 'This requires passwords to be encrypted in the configuration file to
    prevent unauthorized

    users from learning the passwords just by reading the configuration. When not
    enabled,

    many of the device''s passwords will be rendered in plain text in the configuration
    file. This

    service ensures passwords are rendered as encrypted strings preventing an attacker
    from

    easily determining the configured value.'
  impact: 'Organizations implementing ''service password-encryption'' reduce the risk
    of unauthorized

    users learning clear text passwords to Cisco IOS configuration files. However,
    the algorithm

    used is not designed to withstand serious analysis and should be treated like
    clear-text.'
  audit: sh run | incl service password-encryption
  remediation: service password-encryption
  default_value: null
1.4.3:
  titre: 1.4.3
  titre_texte: Set 'username secret' for all local users
  automated_or_manual: Automated
  level: Level 1
  commande: username secret
  description: 'Use the username secret command to configure a username and MD5-encrypted
    user

    password. MD5 encryption is a strong encryption method that is not retrievable;
    thus, you

    cannot use MD5 encryption with protocols that require clear-text passwords, such
    as

    Challenge Handshake Authentication Protocol (CHAP).

    The username secret command provides an additional layer of security over the
    username

    password. It also provides better security by encrypting the password using non
    reversible

    MD5 encryption and storing the encrypted text. The added layer of MD5 encryption
    is

    useful in environments in which the password crosses the network or is stored
    on a TFTP

    server.'
  rationale: 'Default device configuration does not require strong user authentication
    potentially

    enabling unfettered access to an attacker that is able to reach the device. Creating
    a local

    account with an encrypted password enforces login authentication and provides
    a fallback

    authentication mechanism for configuration in a named method list in a situation
    where

    centralized authentication, authorization, and accounting services are unavailable.'
  impact: 'Organizations implementing ''username secret'' across their enterprise
    reduce the risk of

    unauthorized users gaining access to Cisco IOS devices by applying a MD5 hash
    and

    encrypting user passwords.'
  audit: show run | incl username
  remediation: username {LOCAL_USERNAME} secret
  default_value: null
